<md-content class="login" layout="column" layout-align="center center">
  <div class="welcome">
    <div class="text">Welcome to</div>
    <div class="title">LoanSmart</div>
  </div>

  <div class="logo"><i class="icon-ils"></i>
  </div>

  <div>
    <form name="loginForm" ng-submit="signIn(user)" novalidate>
      <div class="text-input" layout-align="center center">
        <i class="icon-mail2"></i>
        <md-text-float name="email" label="Email ID" type="email" ng-model="user.email" required></md-text-float>
      </div>
      <div class="text-input" layout-align="center center">
        <i class="icon-key"></i>
        <md-text-float name="password" label="Password" type="password" ng-model="user.password" required></md-text-float>
      </div>

      <div layout="row" layout-align="end center">
        <md-button class="toggle" ng-hide="SignedUp" type="submit">Sign Up</md-button>
        <md-button class="toggle" ng-show="SignedUp" type="submit">Login</md-button>
      </div>
    </form>

    <div layout="row" layout-align="end center">
      <div class="toggle" ng-hide="SignedUp" layout="row" layout-align="center center">
        <span>Signed up?</span>
        <md-button ng-click="SignedUp = !SignedUp">Login</md-button>
      </div>
      <div class="toggle" ng-show="SignedUp" layout="row" layout-align="center center">
        <span>New user?</span>
        <md-button ng-click="SignedUp = !SignedUp">Sign Up</md-button>
      </div>
    </div>
  </div>
</md-content>
